      <div class="preloader-wrapper">

    <div class="authentication-section">
      <div class="authentication-grid authentication-grid-lost">
        <div class="authentication-item authentication-img-bg"></div>
        <div class="authentication-item bg-white">
          <div class="authentication-user-panel">
            <div class="authentication-user-header">
              <a href="index.html"
                ><img src="assets/images/logo.png" alt="logo"
              /></a>
            </div>
            <div class="authentication-user-body">
              <p class="mt-40">
                Lost your password? Please enter your username or email address.
                You will receive a link to create a new password via email.
              </p>
              <div class="authentication-form">
                <form>
                  <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                      <div class="input-area mb-15">
                        <label class="input-label-icon"
                          ><span><i class="flaticon-user"></i></span
                        ></label>
                        <input
                          type="text"
                          class="input-full"
                          placeholder="User Name Or Email Address *"
                          required
                        />
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-12 col-lg-12">
                      <button class="btn1 orange-gradient full-width">
                        Reset Password
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
